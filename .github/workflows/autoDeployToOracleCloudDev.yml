name: Auto Deploy to Oracle Cloud DEV IE20935

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Solo ejecutar si el entorno es DESARROLLO
    if: ${{ secrets.ENTORNO == 'D' }}

    steps:
      - name: Validate Environment
        run: |
          echo "ğŸ” Validando entorno de deployment..."
          if [ "${{ secrets.ENTORNO }}" != "D" ]; then
            echo "âŒ Este workflow solo debe ejecutarse en ambiente DESARROLLO (D)"
            echo "ğŸ·ï¸ Entorno detectado: ${{ secrets.ENTORNO }}"
            exit 1
          fi
          echo "âœ… Entorno DESARROLLO validado correctamente"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          echo "ğŸ”‘ Configurando clave SSH para acceso a servidor DESARROLLO..."
          mkdir -p ~/.ssh
          echo "${{ secrets.SS01_ORACLE_CLOUD_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Agregar servidor a known_hosts para evitar prompt de verificaciÃ³n
          ssh-keyscan -H ${{ secrets.SS01_ORACLE_CLOUD_SERVER_IP }} >> ~/.ssh/known_hosts

          echo "âœ… Clave SSH configurada correctamente"

      - name: Deploy to Oracle Cloud DEV Server
        run: |
          echo "ğŸš€ Iniciando deploy en servidor Oracle Cloud DESARROLLO..."
          echo "ğŸ·ï¸ Entorno: DESARROLLO (D)"
          echo "ğŸ“ Servidor: ${{ secrets.SS01_ORACLE_CLOUD_SERVER_IP }}"
          echo "ğŸ‘¤ Usuario: ${{ secrets.SS01_ORACLE_CLOUD_USERNAME }}"
          echo "ğŸ“‚ Ruta del proyecto: ${{ secrets.SS01_ORACLE_CLOUD_UBUNTU_PROYECT_PATH }}"

          ssh -o StrictHostKeyChecking=no ${{ secrets.SS01_ORACLE_CLOUD_USERNAME }}@${{ secrets.SS01_ORACLE_CLOUD_SERVER_IP }} << 'EOF'
            echo "ğŸ” Accediendo al directorio del proyecto DESARROLLO..."
            cd ${{ secrets.SS01_ORACLE_CLOUD_UBUNTU_PROYECT_PATH }}
            
            echo "ğŸ“‚ Verificando directorio actual:"
            pwd
            ls -la
            
            echo "ğŸ”„ Actualizando cÃ³digo desde repositorio..."
            git pull origin master
            
            echo "ğŸ“¦ Instalando/actualizando dependencias..."
            npm install --production
            
            echo "ğŸ—ï¸ Compilando proyecto TypeScript..."
            npm run build
            
            echo "ğŸ”„ Reiniciando servicio PM2 DESARROLLO..."
            sudo pm2 restart siasis-dev || sudo pm2 start dist/index.js --name siasis-dev
            
            echo "ğŸ“Š Verificando estado del servicio..."
            sudo pm2 status
            sudo pm2 logs siasis-dev --lines 5 --nostream
            
            echo "âœ… Deploy DESARROLLO completado exitosamente!"
          EOF

      - name: Verify DEV Deployment
        run: |
          echo "ğŸ” Verificando que el servidor DESARROLLO estÃ© respondiendo..."

          # Esperar unos segundos para que el servicio se inicie completamente
          sleep 15

          # Construir URL basÃ¡ndose en variables de entorno para DEV
          SERVER_URL="https://${{ secrets.SS01_ORACLE_CLOUD_DOMAIN }}/dev"
          echo "ğŸŒ Verificando DESARROLLO: $SERVER_URL"

          # Verificar que el servidor responde
          response=$(curl -s -o /dev/null -w "%{http_code}" "$SERVER_URL" --max-time 30 || echo "000")

          if [ "$response" = "200" ]; then
            echo "âœ… Servidor DESARROLLO responde correctamente (HTTP $response)"
            echo "ğŸŒ Sitio DESARROLLO accesible en: $SERVER_URL"
            echo "ğŸ‰ Deploy DESARROLLO exitoso!"
          else
            echo "âš ï¸ Servidor DESARROLLO no responde como se esperaba (HTTP $response)"
            echo "ğŸ” Obteniendo logs del servidor DESARROLLO para diagnÃ³stico..."
            
            # Crear script temporal para obtener logs
            ssh -o StrictHostKeyChecking=no ${{ secrets.SS01_ORACLE_CLOUD_USERNAME }}@${{ secrets.SS01_ORACLE_CLOUD_SERVER_IP }} '
              echo "ğŸ“‹ Ãšltimos logs de PM2 DESARROLLO:"
              cd '"${{ secrets.SS01_ORACLE_CLOUD_UBUNTU_PROYECT_PATH }}"'
              sudo pm2 logs siasis-dev --lines 15 --nostream
              
              echo "ğŸ” Estado de PM2:"
              sudo pm2 status
              
              echo "ğŸŒ Verificando puerto 4000 (DEV):"
              sudo ss -tlnp | grep :4000
              
              echo "ğŸŒ Verificando puerto 443 (Nginx):"
              sudo ss -tlnp | grep :443
              
              echo "ğŸ” Estado de Nginx:"
              sudo systemctl status nginx --no-pager
              
              echo "ğŸ” Verificando proceso Node.js:"
              ps aux | grep node
            '
            
            echo "â„¹ï¸ Deploy DESARROLLO completado pero verificaciÃ³n fallÃ³ - revisar logs arriba"
          fi

      - name: DEV Deployment Summary
        if: always()
        run: |
          echo "ğŸ“Š RESUMEN DEL DEPLOYMENT DESARROLLO"
          echo "==================================="
          echo "ğŸ·ï¸ Entorno: DESARROLLO (D)"
          echo "ğŸ·ï¸ Repositorio: ${{ github.repository }}"
          echo "ğŸŒ¿ Rama: ${{ github.ref_name }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Autor: ${{ github.actor }}"
          echo "â° Tiempo: $(date)"
          echo "ğŸ“ Servidor: ${{ secrets.SS01_ORACLE_CLOUD_SERVER_IP }}"
          echo "ğŸ“‚ Ruta: ${{ secrets.SS01_ORACLE_CLOUD_UBUNTU_PROYECT_PATH }}"
          echo "ğŸŒ URL: https://${{ secrets.SS01_ORACLE_CLOUD_DOMAIN }}/dev"
          echo "ğŸ› ï¸ Proceso PM2: siasis-dev"
          echo "ğŸ”— Puerto interno: 4000"
          echo "==================================="