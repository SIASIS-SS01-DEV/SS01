          echo "ğŸ“Š RESUMEN DEL DEPLOYMENT CERTIFICACIÃ“N"
          echo "======================================"
          echo "ğŸ·ï¸ Entorno: CERTIFICACIÃ“N (C)"
          echo "ğŸ·ï¸ Repositorio: ${{ github.repository }}"
          echo "ğŸŒ¿ Rama: ${{ github.ref_name }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
